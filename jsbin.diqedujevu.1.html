<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&display=swap" rel="stylesheet">
  <title>Clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 30%;
  font-family: 'Lemonada', cursive;
  font-size: 4em;
  border: 3px black dashed;
  margin: -1.5em 1em 0;
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {
var date = new Date();
  
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
  
if (hours <= 9) {
  hours = '0' + hours;
}
if (minutes <= 9) {
  minutes = '0' + minutes;
}
if (seconds <= 9) {
  seconds = '0' + seconds;
}

var clockFace = hours + '~' + minutes + '~' + seconds;
var hexColor = '#' + seconds + minutes + 'ff';
  
document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;
document.getElementById('clock').style.background =  '#' + seconds + 'ff' + minutes;
  
setTimeout(function() {colorClock();}, 1000);
}

colorClock();

</script>
</body>
</html>
